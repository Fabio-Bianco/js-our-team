<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Meet our Team</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit,
      voluptates minima eius...
    </p>

    <div class="team-container">// contenuto creato con funzione</div>

    <section class="form-container">
      <h2>Add New Member</h2>
      <form id="member-form">
        <div>
          <input type="text" id="name" placeholder="Nome e Cognome" required />
        </div>
        <div>
          <input type="text" id="role" placeholder="Ruolo" required />
        </div>
        <div>
            <input type="text" id="email" placeholder="Inserici indirizzo email" required />
          </div>
        <div>
          <input
            type="text"
            id="image"
            placeholder="Url dell'immagine"
            required
          />
        </div>
        <button type="submit">Aggiungi Membro</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
